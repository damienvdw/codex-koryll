        "/plots/koryll-meurtre-cendres-et-mysteres/": {
          "title": "Koryll - Meurtre, cendres et mystères",
          "category": "Plots",
          "content": "Prémisse :Un incendie éclate au plus sombre de la nuit. Une fois le feu éteint, les recherches dévoilent quelque chose d’inattendu dans les décombres. Un corps calciné avec une dague planté dans le crane.\nLe mort est Donny Randall, sont corps est découvert dans les décombres de sa demeure. \nÉtrangement, son cadavre à été grandement épargné par les flammes, le rendant facilement identifiable.\nLa dague ouvragé appartient au Capitaine Grégoire Robas, mais le meurtrier est en réalité Oswald Grayson.\nIl y a quelques mois, Oswald a découvert par inadvertance que Donny pratiquait la magie (un rituel dans les bois où Donny se croyait seul) et une fois qu’Oswald avait fouillé la maison du suspect, ses doutes étaient fondés. Il planifia donc l’assassinat du mage.\nVoulant faire avancer la causes des Insurgés, il déroba le poignard du Capitaine de la garde pour il faire porter le chapeau, espérant ainsi inspirer la révolte des habitants du village.\nIndices :\nIntéroger les voisins ne donne pas grand choses, ils ont entendu un peu de grabuge mais sans plus.\nL’inspection de la dague par un expert permet de l’associer au Capitaine.\nLa fouille des décombres de la maison de Donny et de son corps permet de l’identifier comme Mage.\nLe Capitaine va se procurer une nouvelle dague puisque la sienne à disparue. Si confronté avec le meurtre, le Capitaine nie en bloc le fait d’être responsable du meurtre, il a un alibi (rencontre avec Horace Varmont).\nUne fois le meurtre associé au Capitaine, Les Insurgés tentent de soulever un mouvement populaire contre la compagnie pour venger le meurtre de Donny (Révolte).\n\nRelier Oswald au meurtre :\nRumeur : Oswald serait proche du clergé.\nRumeur : Oswald n’aime vraiment pas les mages.\nRumeur : Oswald aurait organisé une ambassade pour voler les clefs de la prison, sans succès. ( il a en fait volé la dague du capitaine)\n\n",

          "content": "Prémisse :Un nain cherche à récupérer un artefact pour ressusciter des héros afin d’éradiquer les gobelins et de reconquérir les profondeurs pour redonner aux nains leurs gloire d’antant.\nMalheureusement l’artefact en question est maudit et manipule ses porteurs pour qu’ils l’apporte sur une montagne mystique afin d’étendre ses pouvoir à l’ensemble du monde.\n\nZones :1 - Hall4 colonnes supportent la pièce entièrement recouverte de gravure. Les colonnes, elles aussi sont recouvertes de gravure, mais chacune possède une gravure d’un nain regardant vers le centre de la pièce.\nUn examen approfondi du sol de pierre révèle que le centre de la salle pourrait être une trappe bloqué par un méchanisme.\nUn examen des colonnes révèle la présence des gravures des nains et que les colonnes semblent mobiles.\n2 - CorridorPiège : trappe au sol :\n\nChute de de 5m (15’’) : 2d6+2\nNotice (3) pour détecter le piège\nAgility (4) pour éviter de tomber\nClimbing (4) pour grimper hors du trou\n\n3 - Salle du méchanismeDerrière cette porte cachée se trouve un assemblage d’engrenage qui actionne quelque chose de caché dans le plafond.\nUn module sert de minuterie pour la fermeture de la trappe d’entrée de la crypte. S’il est bloqué ou brisé, le méchanisme s’arrette et empêche la trappe de se fermer.\n4 - Crypte du gardienSalle contenant 4 sarcophages ouverts et un mausolée ouvert. Les cadavres animées de nains restent immobiles dans la pièce tant que personne n’entre dans la salle ou qu’ils n’entendent pas de grabuge dans le couloir.\nAdversaires :\n\n4 Zombies\n1 Zombie - Tomb Guard #\n\n5 - ArchiveSalle avec 2 tables et des étagères. Le mobilier est plein d’anciens documents (livres, parchemins), trop vieux pour être manipuler, ils tombent en poussière au contact.\nUn examen approfondi des textes encore lisibles font mention des «Précurseurs» et d’un «Artefacts». \n6 - Crypte écrouléVisiblement, une section du plafond c’est écroulé, bloquant la salle sous les décombres.\n7 - Salle de l’ArtefactUne immense gravure recouvre le mur face à l’entrée. La fresque représente une grande bataille opposant une petite troupe naine face à une mer de combattant goblins.\nUn examen approfondi de la gravure révèle une porte barré dissimulé.\nSi la salle est examiné, les zombies sortent de l’ombre et attaquent, sinon, ils attendent que les intrus détectent la porte. \nPorte :\n\nStrenght (8) pour forcer la porte à ouvrir\nLockpick (6) pour crocheter le mécanisme.\n\nAdversaires :\n\n6 Zombies\n\n",

        "/pc/jo/": {
          "title": "Jo",
          "category": "PC",
          "content": "Né dans une grande ville, issue d’une méthode de création d’esclave pour le moins discutable. Il fut élévé dans les celules d’esclaves. \nIl n’a jamais connue sa mère et encore moins son père, car il fut séparé dès sa naissance. Au début, il fut prit en charge par les femelles, élévé par si par la, en fonction des allées et venues des esclaves.\nDès qu’il fut assez mature, il fut vendu pour travailler jour et nuit dans une carrière de marbre. Ce train de vie execrable l’habitua au travail forcé et è la vie dure. \nDurant son calvaire, il se rapprocha d’un vielle esclave qui était fortement respecté. Cet orc, étrangement vieux et vigoureux considérant leurs conditions de vie horribles, racccconait toujours d’étranges histoires et était visiblement plus intelligent et réfléchit que les autres esclaves. Tout le monde l’appelait Shaman et lui demandaient constament des conseils sur tous les sujets. \nLe jeune esclave était intrigué par le vieille orc et c’était visiblement réciproque. Le Shaman lui mentionnait souvant qu’il voyait un grand avenir pour lui. Le jeune trouvait cela bien étrange puisqu’il était un simple esclave et s’imaginait que c’était surement dû à sa force et sa carrure.\nQuoi qu’il en soit, à cause de problèmes financiers, les propriétaires de la carrière durent  vendre une partie de leur main d’oeuvre afin garder leur affaire en vie. Les esclaves furent enchainés et escortés dans le nord, par dela les montagnes. Évidement, le jeune esclave fesait parti de ceux qui étaient vendu. Le périple dura plus d’un mois et plusieurs esclaves décédèrent durant le trajet à cause du froid, de la faim et de la fatigue.\nUne fois arrivé dans le village de Koryll, ils furent lavés, nouris et habillés pour être rapidement vendu aux habitants du village. Au bout de quelques heures, notre jeune orc fut acheté par un vielle homme à la mine triste, mais visiblement dépourvu de malice. Une chose qu’il n’avait pas vu souvent dans le regard des hommes qu’il avait croisé jusque la.\nLes esclaves qui n’avaient pas trouvé preuneurs furent envoyés pour travailler dans les camps de bucherons à l’extérieur du village.\nLe vielle homme s’appelait Lucien Dufer. Il était forgeron, comme sont père avant lui et ce depuis des générations. L’esclave comprit que la tristesse qu’il avait perçu dans les yeux de son nouveau propriétaire était dû au deuil qu’il vivait. Il y a quelques mois, un incendit prit la vie de sa femme et de son jeune fils.\nAu fil des années, le jeune esclave se lia d’amitié avec le forgeron. Il lui donna même un nom : Jo (un accronyme pour Jeune Orc). Lucien reconnaissait un peu du caractère de son fils en Jo et il lui arrivait même d’appeler l’esclave “fils”.\nQuand Lucien termina de former Jo au métier de forgeron, il choisi de faire affranchir Jo et de le prendre comme apprenti. Cela provoqua bien des regards désapprobateurs au village, car peu nombreux sont ceux qui voyent les orcs comme de bons éléments de la société.\nAvec le temps, Jo devin maitre dans l’art de fabriquer, d’affuter et de raffistoler les haches des villageois, ville bucherone oblige. Il apprit aussi à les manier aisément, se pratiquant régulièrement durant ces temps libre.\nJo caressait le rève de ce forger une arme extraordinaire et imposante, peut être que les gens cesseraient de le dévisager et de l’insulter dans la rue alors, ou au moins arreteraient de le mépriser.\nIl était un homme libre maintenant, comme tout le monde. Tous les esclaves devraient obtenir ce titre. Il rêvait d’un monde où tous seraient égaux, mais la réalité était bien différente. Mais comme Lucien le lui dit le jour où il fut affranchis : “Il faut bien commencer quelque part !”\n",
          "url": "/pc/jo/"
        },
    
        "/pc/malo-o-ceallaigh/": {
          "title": "Malo O'Ceallaigh",
          "category": "PC",
          "content": "Faction : Famille - O’Ceallaigh\nFils prodige (à larc) né dans une famille de mercenaire/soldat reconnu et honorable, mon perso a souffert de la fortune et du devoir toute sa jeunesse. Au début promit à une grande carrière du fait de son talent inné ainsi qu’a un mariage très avantageux, mon personnage a plutot choisi de fuir dans la beuverie et les femmes ses responsabilités (et son homosexualité.. oui oui). Il est rapidement devenu le cancre de la famille, regarder avec un mélange insupportable de hauteur et de déception. Bien sur il n’a pas supporté et a fui le domicile familiale (surtout son père, don le silence et le regard était le plus pesant). Il a airé libre pendant un moment avant de joindre une troupe de brigands, de drôle de bougres robin des bois qui ne troublaient d’aucune lois autre que leur propre morale, Mon perso est peu a peu tombé amoureux du chef de la bande, en qui il a gardé une confiance aveugle et une loyauté sans faille, jusqu’a un moment précis.\nun jour de congé, mon personnage ayant décider de rejoindre le chef de bande parti en ville pour une viré dans les taverne a surpris ce dernier caché dans une sombre ruelle avec une jeune femme. Mon perso s’étant fait subtile a assisté, glacé d’effroi, au viol brutale et au meurtre de la jeune fille en question. Dégouté jusqu’au plus profond de lui il est allé oublier jusqu’a son nom dans l’alcool. mon perso est alors devenu un habituer des tavernes, décider à ne pas retourné dans son groupe. Une bonne semaine plus tard, mon perso a surpris une conversation entre deux commerçant venu étanché leur soif. la mine sombre, les deux gars parlait du corps d’une jeune femme retrouvé près des bas quartier, ajoutant que la fille en question était la 11ème a être retrouver comme ca, déshabiller et poignarder. Mon perso s’est réveiller en pleurant quelques heures plus tard, marchant tranquillement en direction son foyer, maculer de sang et trainant l’épée tout aussi taché du chef de bande\narriver chez lui, des jours plus tard, submergé par la honte, la fatigue et la peine, mon perso s’est finalement brisé devant les décombre d’un manoir dévorer par un incendie ayant dévorer le tier de la ville.\nson arc à la main, le vide au coeur, mon perso se cherche un but, se cherche une quête, cherche a regagner la dignité qu’il a perdu, mais tout cela n’est que la couverture d’un besoin de vengeance refouler… contre qui, contre quoi? contre tout ce qui lui est arriver, contre tout ceux qui ont participer a ca, contre les dieux, contre le monde, contre lui même.\n\nAlors toi, Malo O’Ceallaigh, dès ta plus jeune enfance, tu à démontré un talent indéniable pour le tir à l’arc et la précision.Tu as pu sentir un peu de regrets de la part de ton père assez jeune (Traditionnellement ta famille est reconnue pour le combat à l’épée)\nMais ton talent à bien assez compensé pour son mécontentement et tu étais promis à un bel avenir au sein de la famille.\nTon père, Collen, as travaillé fort afin de positionner ta famille dans les bonnes grâces du Clergé. Le marriage qu’il avait organisé devait t’unir avec une jeune clerc de bonne famille qui était destiné à gravir les échelons de l’église assez rapidement.\nvous auriez été dans une position où ta famille aurait pu gagner des contrats pour ses troupes de mercenaires presque sans effort.\nBUT you fucked it up BAD\nTu t’es présenté à plusieurs rencontres formelles ivre, et ton comportement général à fait échoué le plan de ton père.\nAprès un trop long moment à être la risé de ta famille, tu as fini par sacré ton camp de la cellule familliale.\ntu as fini par te trouvé du boulot au sein d’une troupe de brigands. Au début ils ne semblait pas tellement intéressé, mais quand ils ont comprit quel était ton nom de famille, leur attitude à changé.\nCertains des gars avait l’air de dire qu’avec un O’Ceallaigh dans la bande, on allait les traiter avec un peu plus de respect et qu’ils allaient enfin être prit au “sérieux”.\ntu as trainé plusieurs années avec cette bande de voyous/mercenaires qui se fesait appeler “Les Pointes Noires”, et une de vos dernières missions était de retrouvé une esclave orc qui avait déserté le domaine de son maitre.\nÇa allait impliquer de se déplacer sur de longues distances, mais le noble payait gros pour que ça se face vite et discretement.\nLa retrouver et la faire disparaitre … rien de bien compliquer en sommes.\nAu bout de plusieures semaines de traque, vous finissez par retrouvé l’esclave, planqué dans une foret, assez loins de son point d’origine. À votre grand étonnement l’orc à une apparence très humaine et ne semble pas avoir hérité de beacoups de traits physiques des Goblins…\nTout considéré, c’est en fait même très belle fille. Qui est visiblement et indéniablement très enceinte.\nElle vous supplie de l’épargner et de la laisser vivre avec son enfant. Mais le boss donne l’ordre, et un de tes comparses exécute la pauvre orc.\nSur votre retour vers la ville la plus proche, le patron s’exclame un truc du genre : “Si elle était pas en cloque, j’lui aurais bien mis un ptit coup avant de la finir” et tous les gars partent à rire !\nMais pas toi, tu te rend compte que quelque chose cloche chez le boss, quelque chose que tu n’avais pas vu avant…\nS’en suivent les événements que tu m’as décrits.\nAu fond du baril, t’as essayé de retourné à la maison familliale, mais une fois devant les décombres de l’incendie, ton esprit à lâché et tu es parti, loins …\nTu as finalement trouvé un travail intéressant : une compagnie d’exploitation forestière recherchait des gars pour couper des arbres et assurer la sécurité des travailleurs dans un coins assez reculé, au dela des frontières du pays. La paye était très avantageuse et n’ayant rien à perdre, tu as mis le cap vers Koryll avec une caravane de nouveaux employés.\n",
          "url": "/pc/malo-o-ceallaigh/"
        },

          "content": "Descendants de valeureux combatants et de prodigieux artisans, la race naine en est maintenant réduite à vivre dans l’ombre de sa gloire déchue.\nPresque réduits à l’extinction et chassés de leurs domaines sous-terrains à la suite de nombreux conflits sanglants contre les gobelinoïdes, les nains tentent maintenant de restaurer leur gloire d’antan à la surface, parmis les Hommes.\nLes traditions, l’honneur et la famille restent très importants pour les nains et l’histoire de leurs ancêtres leur est transmisse de génération en génération afin qu’ils n’oublient jamais de quoi leur peuple est capable. Parmis leur peuple, l’expérience est synonyme de sagesse.Une croyance naine voudrait que le monde ne soit qu’un cycle et que l’histoire est condamné à ce répéter.Ainsi, les conseils des anciens sont rarement ignorés et beaucoup de nains recherchent des réponses dans l’histoire de leurs ancêtres.\nTravailleurs et minutieux, les nains font souvent preuve d’astuce et d’ingéniosité pour régler les problèmes et leur expertise ancestrale transparaît dans tous ce qu’ils entreprennent. Ils ne rechignent pas devant le travail et font preuve d’une ténacité sans égale.\n",

          "title": "Halfelins",
          "category": "Univers",
          "content": "Avant d’être considéré comme une race à part entière, les premiers halfelins étaient perçu comme des humains difforme ou souffrant de nanisme. Et pour cause: les halfelins sont des descendants de la race humaine, et aujourd’hui encore, il arrive fréquemment qu’un couple d’humain donne naissance à un halfelin.\nEn fait, pendant les premières années de leur vie, les halfelins sont indifférenciable des jeunes humains, si on met de côté une attitude fourbe et légèrement manipulatrice. Mais alors qu’à l’adolescence tous les enfants poursuivent leur croissance, celle des halfelins stoppe nette, révélant leur véritable nature.\nIl est mal vu pour une famille humaine d’avoir en son sein un halfelin, car il est dit que leur naissance est synonyme de mauvais présages. Pour cette raison, ils sont reniés et abandonnés promptement par leur famille une fois que leur identité raciale est découverte.\nBeaucoup d’halfelins esseulés finissent par se rassembler et forment des bandes et des communautés soudés, sortes de familles de substitutions.\nÀ cause de leur stature, les halfelins n’ont jamais été bien adapté pour le travail physique. Ils ont toujours gravité autour d’occupations où leur rapidité d’esprit leur procurerait plus d’avantage que la force brute. De simples forains aux marchands renommés en passant par toutes les strates de la société, les halfelins sont présent et savent se montrer indispensable.\nIls ne restent jamais très longtemps sédentaires, préfèrent tenter leur chance ailleurs plutôt que de stagner au même endroit.\n",
          "url": "/univers/race-halfelins/"
        },
    
        "/univers/race-humains/": {
          "title": "Humains",
          "category": "Univers",
          "content": "Le passé des hommes reste nébuleux et emplis de mystère, les récits de cette époque s’étant perdus ou déformés au fils du temps. Certains prétendent que les premiers humains sont intimement liés aux mystérieux Précurseurs, mais leur disparition rend cette théorie impossible à confirmer.\nLes premiers comptes rendu crédibles racontent que les premières communautés humaines ont commencé à apparaitre peu de temps avant que les Dieux ne se révèlent à l’humanité. Avant cette époque, les hommes vivaient vraisemblablement en clans, se déplaçant au gré des saisons et des mouvements de gibiers, comme le font encore certaines tribu barbares.\nLes premiers moments de la civilisation humaine actuelle débutèrent quand les premiers prophètes des Dieux reçurent des instructions afin de résister et de repousser les invasions gobelines. Ce qui arriva peu de temps après l’apparition des nains survivants à la surface.\n",
          "url": "/univers/race-humains/"
        },
    
        "/univers/race-orcs/": {
          "title": "Orcs",
          "category": "Univers",
          "content": "D’origines nébuleuse, les premiers orcs étaient issus du mélange entre les hommes et les races gobelines. Aujourd’hui, on en retrouve parmi les deux peuples, mais en petite quantité. Peu importe la faction, ils sont vus comme des êtres de second ordre et sont méprisés par tous.\nBeaucoup sont utilisés comme esclave, leur robustesse et leurs physiques puissants les rendant particulièrement pratique comme main-d’œuvre bon marché. Nombreux sont ceux qui tentent de s’échapper, mais peu sont ceux qui y parviennent définitivement.\nCertains ont la chance d’être émancipés et de devenir de vrais citoyens, mais le mépris qu’ont pour eux les autres races ne change pas, rendant leur vie des orcs libre un calvaire. Dans ces circonstances, beaucoup essaient de ne pas faire de vague pour éviter les problèmes.\nParias où qu’ils aillent, les orcs assez chanceux pour être né libre ont tendance à vivre à l’écart de la société, afin d’éviter les reproches, les insultes et les esclavagistes cherchant sans scrupules à faire de l’argent.\n",
          "url": "/univers/race-orcs/"

          "category": "Religion",
          "content": "Après avoir conçu les Précurceurs, les Dieux créèrent le monde où ils s’épanouiraient.\nAu commencement, le monde n’était qu’un amas de terre sans vie, où les enfants des Dieux erraient dans l’obscurité.\nJurant de ne pas défaire l’oeuvre des autres, chaque Dieu offri à la terre un peu de son essence divine:\n\nHélios, le Père des Dieux, donna au monde le soleil et les étoiles sous lesquels leurs enfants pourraient se rassembler et former les étincelles de leur communautés.\n\nMitras, la Mère des Dieux, généreuse et bienveillante, ajouta des animaux et de la végétation afin que leurs enfants ne meurent pas de faim. Elle créa ensuite la lune, afin que le cycle du temps puisse commencer.\n\nÉkanos, le Bâtisseur, créa les montagnes et remplit la terre de minerais afin que leurs enfants puisse travailler à bâtir leurs ambitions.\n\nNimas, la Juge, donna au monde le feu pour que leurs enfants puissent découvrir les mystères du monde et partager leurs découvertes.\n\nOrbios, le Prospecteur, créa les mers et les océans pour que leurs enfants puisse découvrir de nouveaux horizons. Il donna ensuite au monde le climat, pour que chaque jour soit différent du précédent.\n\nValias, la Championne, donna au monde des prédateurs afin que parmis leurs enfants, les plus braves et courageux défendent les plus vulnérables.\n\nThanos, le Traitre, donna de son essence pure afin que leurs enfants puissent modeler le monde à leur guise, créant ainsi la magie dans le monde.\n\n\nHorrifiés par le geste de Thanos, le reste des Dieux décidèrent de le punir en lui enlevant ce qui restait de son essence divine et le bannir de leur domaine céleste pour l’éternité.\n",

        "/zones/koryll/": {
          "title": "Koryll",
          "category": "Zones",
          "content": "Koryll est une cité franche établie il y a quasiment une centaine d’année par la Compagnie.\nÀ l’origine, le secteur était inhabité par les hommes car la présence de tribu Gobeline et de monstres dans les bois rendaient la colonisation trop risqué.\nCe n’est que plus tard que des aventuriers découvrirent que les bois proches hébergeaient de grands taillis d’ébène. Étant donné la rareté de ce bois et les sommes que certains sont prêts à payer pour en posséder, la zone redevint rapidement très convoité.\nLa Compagnie dépensa des sommes faramineuses pour obtenir une charte royale ainsi que pour sécuriser la zone en engageant des mercenaires et des aventuriers pour se débarrasser des Gobelins et des différents monstres.\nUne fois le secteur pacifié, la compagnie y etabli plusieurs camps de bûcherons ainsi qu’un poste de traite proche d’une rivière. De la main d’œuvre fut engagé à contrat pour récupérer l’ébène et protéger les travailleurs.\nAu fil du temps, de plus en plus de monde s’établirent autour du poste de traite, ce qui donna naissance à ce qui est maintant la ville de Koryll. Au départ, les premiers habitants permanent furent les familles des bûcherons engagés, mais petit à petit, plusieurs commerçants emménagèrent comprenant que les travailleurs locaux avaient en permanence des besoins à combler.\nAprès quelques années paisible, la Compagnie décida de minimiser ses frais et mis fin aux contrats des mercenaires qui protégeaient le secteur autour de la ville. Pour protéger la population de Koryll, une haute palissade de bois fut construite autour de la ville, à la suite d’une attaque de Gobelins. Peu à peu, les familles vivant hors des murs déménagèrent pour s’établir sous la protection de la palissade.\nAu bout de quelques années, la population de la ville atteigna un seuil critique et l’espace devint une ressource rare entre les murs. De nombreuses constructions précaires hébergent parfois plusieurs familles à la fois. Le manque de place         "/plots/saison-01/session-01/": {
          "title": "Session 01",
          "category": "Plots, Saison 01",
          "content": "1 - Meurtre, cendres et mystères - Koryll\n\nLes héros découvrent le corps de Donny Randall et identifient le couteau du Capitaine de la garde.\nLa rumeur que le Capitaine serait l’assassin est propagé par les insurgés.\nIls n’identifient pas que Randall est un mage et ils ne confrontent pas le Capitaine.\nIls pensent que le Capitaine n’est pas coupable et que la situation est plus complexe que les indices ne le laisse paraître.\n\n2 - Bar Fight :    Malo prend la défense de Jo et démarre un combat dans la taverne. Les héros gagnent le combat et laissent un adversaire entre la vie et la mort.\n3 - Mercenaires : Les pointes noires débarquent en ville et croisent les héros brièvement.\n",

        "/plots/saison-01/session-02/": {
          "title": "Session 02",
          "category": "Plots, Saison 01",
          "content": "1 - Révolte : Oswald tente d’obtenir des armes auprès de Lucien =&gt; Lucien se fait capturer et interogé par la garde pour son lien avec les insurgés (Jo)\n\nLucien est toujours retenu par la garde.\nLes insurgés cherchent un moyen alternatif de s’armer (Jo).\n\n2 - Bar Fight : Les gardes arrêtent les héros après la bataille de la taverne =&gt; le capitaine leur propose de rejoindre la garde (Jo et Malo)\n\nLes héros acceptent le de rejoindre la garde, avec comme intention de jouer les agents double pour les insurgés.\n\n3 - Goblins : Pas très loins d’un camp de bûcheron, un bivouac désaffecté suggère que des Gobelins rôdent proche de Koryll. (Malo)\n\nMalo prévient les bucherons ainsi que la garde de sa découverte.\nLa populace est inquiète et nerveuse; la garde est fâché de ne pas avoir pu contrôler l’information.\nLes héros pense que le meurtre de Donny Randall pourrait être lié à la découverte de goblins.\n\n4 - Bar Fight : Des amis de Jonny (le gars qui à failli mourrir dans la taverne) demande de l’aide à Jo pour l’apporter dans une ambuscade où du monde l’attendent avec des couteau. (Jo)\n\nJo survit de justesse à l’assault grace à l’arrivé de Oswald.\nOswald promet à Jo que ses hommes ne l’attaqueront plus.\n\n5 - Undead : Lors de la fête organisé pour célébrer le jour de la Révélation, une étrange tempête intérompt les festivités. (Jo et Malo)\n\nLes héros spéculent sur le phénomène : rétribution divine, stratagème goblin ou malédiction ?\n\n6 - Révolte : Les pointes noires tentent un assassinat sur Jack, . (Malo et Jo)\n\nLes héros n’ont pas pu arrêter les assassins. Jack est mort au bout de ses blessures.\nJo à utilisé sa magie pour faire fuir les assaillants.\nOswald promet publiquement de faire payer les coupables.\n\n",

        "/plots/saison-01/session-03/": {
          "title": "Session 03",
          "category": "Plots, Saison 01",
          "content": "1 - Garde : Investiguer l’assasinat de Donny Randal. (Malo et Jo)\n\nAvant de commencer leur nouvel emploi comme gardes et après une bonne discution à la taverne, les héros fouillent à nouveau les décombres de la maison de Randall. Ils y trouvent rapidement une cache et des preuves sur la vie caché du mage.\nUne fois officiellement gardes, ils apportent rapidement leurs trouvailles au Capitaine Robas.\n\n2 - Révolte : Oswald veut avancer avec l’idée de sortir de l’équipement de la forge pour l’envoyer au camp de bucheron. ( Sneaking stuff out of town). (Jo et Malo)\n\nOswald arrive sans problèmes à convaincre Jo de l’aider à sortir du matériel de la forge.\nLe soir même, il revient avec Roger pour et une barque pour déplacer les instruments hors du village. Malo aide à distraire les gardes, mais Jo se fait quand même identifier, et le Capitaine est prévenu le lendemain.\nSur le chemin du retour, Jo à l’impression d’être observé par quelque chose dans les bois;\nL’équipement sera rapporté par la garde et Jo donne une explication crédible pour s’innocenter.\n\n3 - Garde : Les héros commencent leurs nouvelles fonctions (patrouilles/surveillance), et reçoivent des explications/avertissement du Capitaine sur la situation de Koryll. (Jo et Malo)\n\nIls reçoivent 15 silvers par semaine, une place où loger et de l’équipement standard de la part du magasinier.\nLes héros se font assigner le secteur de l’incendie, de l’église et de la forge pour leurs patrouilles.\nLe Capitaine leur demande de trouver des indices sur le meurtre de Donny Randal, et lui apportent plus tard les preuves qu’ils ont trouvé la veille.\nLe Capitaine révéle les motifs de l’arrestation de Lucien.\n\n4 - Mercenaire : Tork a révèlé que Malo est un meurtrier au Capitaine ainsi qu’au gouverneur. (Malo)\n\nLe Capitaine accuse Malo de 3 meurtres (Boss, Randall et Jack) et vas le tenir à l’œil.\nTork révèle que Malo à tué Boss.\nMalo est une des rares personnes présente quand Jack est mort (Jo n’est pas un témoin fiable, et les assassins sont innidentifiables).\nMalo à trouvé rapidement des preuves sur l’affaire Randal alors que la garde à échoué (aussi, les héros ont été identifiés par les gardes le soir de l’incendie sur les lieux).\n\n5 - Undead : Lors d’une patrouille, les héros sont interpellés par Sœur Johanne. Visiblement paniqué, elle leur demande de venir à l’église. Père Alban est en sang, inconscient et le corps de Jack à disparu. (Jo et Malo)\n\nMalo envoi la sœur Johanne chercher un médecin.\nJo utilise ses pouvoirs pour réveiller le Père Tellier devant Malo. Ce dernier déduit que Jo est un mage et l’oblige à s’éloigner du religieux.\nMalo aide le prêtre à sortir de l’église et le confis aux médecins incrédules face à la blessure du prêtre.\nJo examine rapidement le lieu de l’incident et comprend que quelque chose c’est échapé d’un sous sol. Puis il retourne dehors.\n\n",
          "url": "/plots/saison-01/session-03/"
        },
    
        "/plots/saison-01/session-04/": {
          "title": "Session 04",
          "category": "Plots, Saison 01",
          "content": "1 - Undead (suite) : Lors d’une patrouille, les héros sont interpellés par Sœur Johanne. Visiblement paniqué, elle leur demande de venir à l’église. Père Alban est en sang, inconscient et le corps de Jack à disparu. (Jo et Malo)\n\nMalo confronte Jo sur ces pouvoirs, Jo calme la situation et Malo quitte pour réfléchir à la taverne;\nJo traque le corps de Jack dans une maison proche des docks et l’abat avec une table;\nLe zombie de Jack à eu le temps d’infecter le villageois (Z1) qui résidait dans la maison;\nZ1 s’échappe avant l’arrivé de des héros et la garde;\n\n2 - Mercenaire : Suivant les rumeurs des Pointes Noires, les gardes dénigrent les héros, ne leurs font pas confiance et leur font des remarques désobligeantes. (Malo et Jo)\n\nAprès les événement de l’infirmerie, certains gardes ont une attitude plus positive envers les héros;\n\n3 - Undead : Le père Alban succombe à la morsure du cadavre de Jack. (Jo et Malo)\n\nOswald et Soeur Johanne sont au chevet du prêtre;\nOswald explique aux héros une partie de son implication avec le clergé ( chasseur de mage ), mais il ment sur son implication avec le meurtre de Donny Randall;\nLe lendemain, les héros passent à l’infirmerie pour vérifier l’état du père Alban. Ils découvrent avec effroi que les bléssés et les médecins ont été transformés en zombies par le Père Alban;\nVisiblement, un zombie (Z2) c’est échapé par une fenêtre;\nAprès avoir fait leur rapport, ils décident de brûler le bâtiment de façon sécuritaire;\nIls tentent ensuite de fouiller les environs pour trouver Z1 et Z2, sans succès.\n\n4 - Goblins :  Lors d’une patrouille, les héros remarquent un nombre élevé de travailleurs qui traînent en ville. Un garde forestier ( Vincent Colbert ) s’est fait attaquer dans la forêt. Il est arrivé à prévenir les bucherons avant de succomber à ses blessures. Les bûcherons sont rentrés avec le corps et refusent de retourner travailler.  (Jo et Malo)\n\nOswald présente Roger et Henry aux héros, ils leur présentent la flèche gobline qui à tué Vincent Colbert.\n\n5 - Garde : Lucien est relâché, mais le garde Lucien Mesny est attitré pour le surveiller tous les jours. Il à été questionné de façon «musclé» .  (Jo)\n\nLes héros retrouvent par hazard Lucien, contusionné et enchainé dans la forge, il leur explique sa nouvelle situation;\nJo envisage d’améliorer la situation de Lucien et de faire payer le Capitaine pour son affront;\n\n",

        "/plots/saison-01/session-05/": {
          "title": "Session 05",
          "category": "Plots, Saison 01",
          "content": "1 - Révolte : Oswald propose aux héros de laisser tomber la révolte armée, en faveur de la diplomatie : la garde doit supporter les insurgés et non pas la Compagnie. (Malo et Jo).\n\nLes héros et Oswald discutent longuement des possibilités pour le futur de Koryll, sans arriver à une conclusion commune.\nMalo pense que la situation ne devrait pas être discuté à huit-clos, mais publiquement avec les autres habitants.\n\n2 - Garde : Varmont se présente au briefing matinal, fait un discours sur les quotas et les stocks qui sont anormalement bas pour la prochaine livraison de bois. Il ordonne aux gardes de forcer les bucherons à retourner au travail, par la force si nécessaire. (Malo et Jo)\n\nLes gardes utilisent la force et brutalisent des habitants pour les faire obéir.\nJo prévient Oswald qu’il vaut mieux obtempérer pour éviter les représailles et lui demande de prévenir d’autres bucherons.\n\n3 - Garde : À la fin du briefing, le Capitaine et Varmont arrêtent les héros alors que les autres gardes quittent la caserne. On leur demande d’accompagner les mercenaires pour patrouiller les bois proche du camp de bucherons. (Malo et Jo) \n4 - Goblins : Une fois arrivé au camp, les mercenaires se séparent en 2 groupes. 5 restent pour protéger les bucherons, Tork, Buck, Taba et les héros patrouillent la forêt. Dans les bois, les mercenaires moquent les héros.\n\nEn traquant les traces trouvé aux alentours de l’avant poste goblin, le groupe se fait embusquer par un groupe de goblins qu’il élimine rapidement.\nEn continuant leurs recherches le groupe trouve un camp fortifié abritant une cinquantaine de goblins et leur chef.\nSur le chemin du retour, les goblins qui les avaient ambusqué se sont transformé en zombie. Le groupe comprend que la zombification ne passe pas par la morsure d’un zombie.\n\n5 - Meurtre : En fouillant une nouvelle fois les décombres de la maison de Randall, les héros tombent sur un villageois qui pille les décombres à la recherches d’objets intact et de valeur. Devant les gardes, il dévoile son implication et celle de Oswald dans le vol de la dague du Capitaine.\n",

        "/plots/saison-01/session-06/": {
          "title": "Session 06",
          "category": "Plots, Saison 01",
          "content": "1 - Garde : Oswald réitère le besoin de former une milice populaire afin de protéger le village contre les goblins et les morts vivants. Les héros finissent par en glisser un mot au Capitaine, qui en parleras lui même à Varmont.\n2 - Undead :  Un garde ensanglanté accourt dans le campement, en fouillant les quartiers des habitants ses équipiers sont tombés dans un piège. Un enfant à succombé à la maladie. Devenu zombie, il a transformé sa famille ainsi qu’un voisin inquiet. Quand les héros arrivent, les gardes sont eux aussi revenus à la vie.\n3 - Clergé : les héros rencontre la soeur johanne et la conveingne de quitter Koryll avec Stanley une fois que le convois arrivera en ville.\n4 - Héros : Les héros discutent de leurs passé sombre autour du vin de messe du défi père Alban.\n5 - Révolte : les héros confrontent Oswald quant à son implication dans le meurtre de Randall et ils finissent par l’arrêter pour meurtre.\n6 - Goblins : Après avoir apporté Oswald au Capitaine, les gardes constatent que la forêt est en feu.\n",

        "/plots/saison-01/session-07/": {
          "title": "Session 07",
          "category": "Plots, Saison 01",
          "content": "1 - Garde : Les héros se font trahir par un Oswald qui cherche à sauver ça peau. Il révèle au Capitaine l’implication des héros dans la révolte et le rôle d’espion qu’ils jouaient pour lui. Il laisse entendre que son arrestation ne fera qu’enflammer l’humeur déjà très tendue de la population.\nPendant l’interrogatoire, les héros et quelques gardes partent investiture l’incendie alors qu’elle reste de Koryll se prépare au pire et barricade les points d’entrée du village.\nUne fois au camp enflammé, les héros comprennent rapidement qu’il s’agit de l’oeuvre des goblins, mais qu’ils ont visiblement déguerpis aussi vite qu’ils sont venus.\nDe retour en ville, tout les gardes passent la nuit debout à attendre l’assaut des goblins, en vain. Quand viens le temps de rentrer aux baraques pour reprendre des forces, le Capitaine dévoile la trahison des héros au reste des gardes.\nLeur réaction ne se fait pas attendre : les gardes sautent sur les héros et leurs donnent un bonne raclée. Au terme de la bagarre, les héros se retrouvent comateux au centre de la place du marché, raillé par la populace, sans emploi et endolori.\n2 - Départ : Une fois revenu à eux, les héros se réfugient chez Stanley pour reprendre des forces. Sur le chemin vers la taverne, ils aperçoivent les chariots de la Compagnie qui font leur entrée à travers les rues de Koryll.\nAvec Stanley, ils discutent des prochaines étapes qui mèneront vers leur départ du village: Stanley s’occupera de la jeune sœur Johanne et les héros convaincront les conducteurs des chariots de les engager pour protéger le convoi sur le chemin vers la civilisation.\n3 - Révolte : Les héros décident de confronter Oswald un dernière fois avant de quitter le village.\n",
